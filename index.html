<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snehasish Rath | Cloud Solutions Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-text {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .hero-gradient {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .nav-link {
            position: relative;
        }
        .nav-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #3b82f6;
            transition: width 0.3s ease;
        }
        .nav-link:hover:after {
            width: 100%;
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [activeSection, setActiveSection] = useState('home');
            const [menuOpen, setMenuOpen] = useState(false);
            const [darkMode, setDarkMode] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    const sections = ['home', 'about', 'services', 'portfolio', 'testimonials', 'contact'];
                    const scrollPosition = window.scrollY + 100;

                    for (const section of sections) {
                        const element = document.getElementById(section);
                        if (element && scrollPosition >= element.offsetTop && scrollPosition < element.offsetTop + element.offsetHeight) {
                            setActiveSection(section);
                            break;
                        }
                    }
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const toggleDarkMode = () => {
                setDarkMode(!darkMode);
                document.documentElement.classList.toggle('dark');
            };

            const scrollToSection = (sectionId) => {
                const element = document.getElementById(sectionId);
                if (element) {
                    window.scrollTo({
                        top: element.offsetTop - 80,
                        behavior: 'smooth'
                    });
                    setMenuOpen(false);
                }
            };

            return (
                <div className={`min-h-screen ${darkMode ? 'dark bg-gray-900 text-gray-100' : 'bg-white text-gray-800'}`}>
                    {/* Navigation */}
                    <nav className={`fixed w-full z-50 ${darkMode ? 'bg-gray-900' : 'bg-white'} shadow-md`}>
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center">
                                    <div className="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold text-xl">SR</div>
                                    <span className="ml-3 text-xl font-semibold">Snehasish Rath</span>
                                </div>
                                
                                {/* Desktop Navigation */}
                                <div className="hidden md:flex space-x-8">
                                    {['home', 'about', 'services', 'portfolio', 'testimonials', 'contact'].map((item) => (
                                        <button 
                                            key={item}
                                            onClick={() => scrollToSection(item)}
                                            className={`nav-link capitalize ${activeSection === item ? 'text-blue-500' : ''}`}
                                        >
                                            {item}
                                        </button>
                                    ))}
                                    <button onClick={toggleDarkMode} className="ml-4">
                                        {darkMode ? (
                                            <i className="fas fa-sun text-yellow-400"></i>
                                        ) : (
                                            <i className="fas fa-moon text-gray-700"></i>
                                        )}
                                    </button>
                                </div>
                                
                                {/* Mobile menu button */}

                                    <button onClick={toggleDarkMode} className="mr-4">
                                        {darkMode ? (
                                            <i className="fas fa-sun text-yellow-400"></i>
                                        ) : (
                                            <i className="fas fa-moon text-gray-700"></i>
                                        )}
                                    </button>
                                    <button onClick={() => setMenuOpen(!menuOpen)} className="text-gray-500 focus:outline-none">

                                            <i className="fas fa-times text-xl"></i>

                            </div>
                        </div>
                    </section>

                    {/* Portfolio Section */}
                    <section id="portfolio" className="py-20">
                        <div className="container mx-auto px-6">
                            <h2 className="text-3xl md:text-4xl font-bold text-center mb-4">
                                My <span className="gradient-text">Portfolio</span>
                            </h2>
                            <p className="text-center text-lg max-w-2xl mx-auto mb-16">
                                A selection of my recent projects across various industries and platforms.
                            </p>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

                                                View Project <i className="fas fa-arrow-right ml-2"></i>

                                        </div>
                                    </div>
                                ))}
                            </div>
                            <div className="text-center mt-12">
                                <button className="border-2 border-blue-500 text-blue-500 hover:bg-blue-50 dark:hover:bg-gray-700 px-6 py-3 rounded-full font-medium transition duration-300">
                                    View All Projects
                                </button>
                            </div>
                        </div>
                    </section>

                    {/* Testimonials Section */}
                    <section id="testimonials" className={`py-20 ${darkMode ? 'bg-gray-800' : 'bg-gray-50'}`}>
                        <div className="container mx-auto px-6">
                            <h2 className="text-3xl md:text-4xl font-bold text-center mb-4">
                                My <span className="gradient-text">Certifications</span>
                            </h2>
                            <p className="text-center text-lg max-w-2xl mx-auto mb-16">
                                List of accreditions
                            </p>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {[
                                    {
                                        quote: "",
                                        name: "",
                                        role: "",
                                        avatar: ""

                                    {
